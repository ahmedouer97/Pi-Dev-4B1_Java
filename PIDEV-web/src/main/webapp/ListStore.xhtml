<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets" template="/Template/Backend/homeback.xhtml">
<ui:param name="page_name" value="Accueil" />
 <ui:define name="content">

   <h:form>
     <center><h2>List of Stores</h2></center><br/><br/>
<h:panelGroup columns="2">

<h:dataTable class="table" value="#{storeBean.stores}" var="store" border="1">

<h:column><f:facet name="header"><h:outputText value="Store"
/></f:facet>
<h:outputText value="#{store.nom}" /></h:column>

<h:column><f:facet name="header"><h:outputText value="City"
/></f:facet>
<h:outputText value="#{store.ville}" /></h:column>

<h:column><f:facet name="header"><h:outputText value="Address"
/></f:facet>
<h:outputText value="#{store.adresse}" /></h:column>

<h:column><f:facet name="header"><h:outputText value="Description"/></f:facet>

<h:outputText value="#{store.description}" /></h:column>

<h:column><f:facet name="header"><h:outputText value="Phone number"/></f:facet>

<h:outputText value="#{store.tel}" /></h:column>

<h:column><f:facet name="header"><h:outputText value="Type "/></f:facet>

<h:outputText value="#{store.type}" /></h:column>

<h:column><f:facet name="header"><h:outputText value="Opens at "/></f:facet>

<h:outputText value="#{store.heureOuv}" /></h:column>

<h:column><f:facet name="header"><h:outputText value="Closes at"/></f:facet>

<h:outputText value="#{store.heureFerm}" /></h:column>

<h:column><f:facet name="header"><h:outputText value="Action" /></f:facet>
<h:commandButton action="#{storeBean.removeStore(store.boutiqueId)}"
value="Supprimer" /></h:column>
</h:dataTable>
</h:panelGroup>

<br/><br/>


</h:form>
    
 </ui:define>
 
</ui:composition>
