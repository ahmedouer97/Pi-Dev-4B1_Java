<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets" template="/Template/Frontend/homefront.xhtml"
xmlns:p="http://primefaces.org/ui">
<ui:param name="page_name" value="Accueil" />
 <ui:define name="content">

   <h:form>
  
     <center><h1>List of products</h1></center><br/><br/>


<p:carousel value="#{productBean.allProducts}"  var="product" itemStyle="text-align:center" >
        <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
        

  
   <f:facet name="header">
   <p:graphicImage  height="270px;" width="170px;" value="/ressources/img/#{product.image}"></p:graphicImage>
  </f:facet>

<h:outputText value="#{product.nom}" />

<h:outputText value="#{product.prix}TND" />
  
  <br/> <h:link value="Check View" outcome="/DetailProduit"  class="btn btn-info">
    <f:param name="produitId" value="#{product.produitId}"/>
</h:link>

</p:panelGrid><br/>
</p:carousel>


     


<br/><br/>

 
</h:form>





    
 </ui:define>
 
</ui:composition>
