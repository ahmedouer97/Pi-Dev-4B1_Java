<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets" template="/Template/Backend/homeback.xhtml">

 <ui:define name="content">
 <div class="container">
      <h:form class="form-signin">
    
        <h2 class="form-signin-heading">
		<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
		Please sign in</h2>
        <h:outputLabel for="inputEmail" class="sr-only">Email address</h:outputLabel>
        <h:inputText type="email" id="inputEmail" class="form-control" placeholder="Email address" />
        <br/>
        <h:outputLabel for="inputPassword" class="sr-only">Password</h:outputLabel>
        <h:inputText  type="password" id="inputPassword" class="form-control" placeholder="Password"/>
        <div class="checkbox">
        
            <h:selectBooleanCheckbox  type="checkbox" value="remember-me"> Remember me </h:selectBooleanCheckbox>
      
        </div>
        <Button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</Button>
      </h:form>

    </div> <!-- /container -->
    
 </ui:define>
 
</ui:composition>
