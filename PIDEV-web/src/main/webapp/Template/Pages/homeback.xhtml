
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/Template/Backend/homeback.xhtml">

	<ui:define name="content">
		<div class="container">
			<h:panelGroup columns="2">
				<h:form>
					<table>
						<tr>
							<td><h:outputText value="Title"></h:outputText></td>
							<td><h:inputText value="#{conseilBean.title}"></h:inputText></td>
						</tr>

						<tr>
							<td><h:outputText value="Description"></h:outputText></td>
							<td><h:inputText value="#{conseilBean.description}"></h:inputText></td>
						</tr>
						<tr>
							<td colspan="2"><h:commandLink value="Ajouter conseil"
									action="#{conseilBean.Ajouter}" /></td>
							<td><h:commandButton
									action="#{conseilBean.mettreAjourConseil()}"
									value="Mettre a jour
conseil" /></td>
						</tr>
					</table>
				</h:form>
			</h:panelGroup>

			<h:panelGroup columns="2">
				<h:form>
					<h:dataTable value="#{conseilBean.conseils}" var="conseil"
						border="1">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Title" />
							</f:facet>
							<h:outputText value="#{conseil.title}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="description" />
							</f:facet>
							<h:outputText value="#{conseil.description}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="date" />
							</f:facet>
							<h:outputText value="#{conseil.conseilDate}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="image" />
							</f:facet>
							<h:outputText value="#{conseil.conseilImagePath}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Action" />
							</f:facet>
							<h:commandButton
								action="#{conseilBean.removeConseil(conseil.conseilId)}"
								value="Supprimer" />
							<h:commandButton action="#{conseilBean.modifier(conseil)}"
								value="Modifier" />
						</h:column>




					</h:dataTable>
				</h:form>
			</h:panelGroup>
		</div>
		<!-- /container -->

	</ui:define>
</ui:composition>
