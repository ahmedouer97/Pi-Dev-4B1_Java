<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets" template="/Template/Backend/homeback.xhtml"
xmlns:p="http://primefaces.org/ui">
<ui:param name="page_name" value="Accueil" />
 <ui:define name="content">

   <h:form>
  
     <center><h1>List of products</h1></center><br/><br/>



   
<h:panelGroup columns="2">
<h:dataTable class="table" value="#{productBean.allProducts}" var="product" border="1">


<h:column><f:facet name="header"><h:outputText value=""
/></f:facet>


   <h:graphicImage  height="270px;" width="170px;" value="/ressources/img/#{product.image}"></h:graphicImage>
 </h:column>
 <h:column>
 <h:panelGrid>
 <h:column>
<h:outputText  value="Product :#{product.nom}" /></h:column>
<h:column>
<h:outputText value="Price :#{product.prix} TND" /></h:column>

<h:column>
<h:outputText value="Brand :#{product.brand}" /></h:column>

<h:column>
<h:outputText value="Network :#{product.network}" /></h:column>


<h:outputText value="Description :#{product.description}" />
 </h:panelGrid></h:column>
  
 <h:button></h:button>

</h:dataTable>

</h:panelGroup>  


<br/><br/>

 
</h:form>





    
 </ui:define>
 
</ui:composition>
